<!doctype html>
<html lang="en">

<head>
  <title>Kody Dudley Week 2 Checkpoint</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bodyBG">
  <!-- HEADER SECTION -->
  <header>
    <div class="row">
      <div class="col-12 text-center text-light">
        <img
          src="https://vignette3.wikia.nocookie.net/teenage-mutant-ninja-turtles-2003-series/images/5/50/Wiki-background/revision/latest?cb=20161227161559"
          alt="" class="headerImg">
      </div>
    </div>

  </header>
  <!-- MAIN SECTION -->
  <main>
    <div class="row mt-5 mb-5 pb-5 text-center text-light ">
      <div class="col-4">
        <h1 class="bg-success rounded">STATS</h1>
        <div class="row">
          <div class="col-8 pt-3 pb-3 offset-2 border border-dark rounded cardBG">
            <h4>PPS (Pizza Per Second):</h4>
            <h4 id="tpmValue"></h4>
          </div>
        </div>
      </div>
      <div class="col-4">
        <img
          src="https://sites.google.com/a/mail.usf.edu/pizzatime/_/rsrc/1468860289137/home/TMNT_Pizza_Time_Clockbig.png?height=400&width=400"
          alt="" onclick="getPizza()">
      </div>
      <div class="col-4">
        <h1 class="bg-success rounded">INVENTORY</h1>
        <div class="row">
          <div class="col-8 pt-3 pb-3 offset-2 rounded cardBG">
            <h2 id="pizza"></h2>
            <h4 id="pizzaCuttersValue"></h4>
            <h4 id="pizzaServersValue"></h4>
            <h4 id="pizzaBoxesValue"></h4>
            <h4 id="deliveryDriversValue"></h4>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-4 offset-4 text-center text-light">
        <h1 class="bg-success rounded">STORE</h1>
        <div class="row">
          <div class="col-10 offset-1 rounded cardBG d-flex">
            <div class="col-6 pt-3">
              <button class="btn btn-block btn-outline-success" id="pizzaCutters" onclick="buyPizzaCutters()">+1 Pizza
                Cutter</button>
              <p>= 50</p>
              <button class="btn btn-block btn-outline-success" id="pizzaBoxes" onclick="buyPizzaBoxes()">+1 Pizza
                Box</button>
              <p>= 500</p>
            </div>
            <div class="col-6 pt-3">
              <button class="btn btn-block btn-outline-success" id="pizzaServers" onclick="buyPizzaServers()">+1 Pizza
                Server</button>
              <p>= 250</p>
              <button class="btn btn-block btn-outline-success" id="deliveryDrivers" onclick="buyDeliveryDrivers()">+1
                Delivery Driver</button>
              <p>= 5000</p>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>
  <!-- FOOTER SECTION -->
  <footer>

  </footer>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="main.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</body>

</html>
